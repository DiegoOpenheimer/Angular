<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="table-responsive">
      <div *ngIf="!getItems().length">
        <p class="text-center">
          Seu carrinho est√° vazio
        </p>
      </div>

      <table class="table" *ngIf="getItems().length">
        
        <tbody>
          <tr *ngFor="let item of getItems()">
            <th style="width:60%">({{this.item.quantity}}) {{item.menuItem.name}}</th>

            <td class="text-right">{{item.getTotal() | currency: 'BRL': true}}</td>
            <a (click)="removeItem(item)"class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
            <a (click)="lessItem(item)"class="btn btn-sm"><i class="fa fa-sort-desc"></i></a>
          </tr>
                 
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency: 'BRL': true}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="getItems().length">
    <div class="pull-right">
      <button (click)="clear()"type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
